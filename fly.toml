# Fly.io configuration for payment-service
# Learn more: https://fly.io/docs/reference/configuration/

app = "payment-service-staging"
primary_region = "ord"  # Chicago - change to your preferred region

# Kill signal for graceful shutdown
kill_signal = "SIGINT"
kill_timeout = "10s"

[build]
  # Build from Dockerfile in repository root
  dockerfile = "Dockerfile"

[env]
  # Application ports
  PORT = "8080"
  HTTP_PORT = "8081"

  # Environment
  ENVIRONMENT = "staging"
  LOG_LEVEL = "info"

  # EPX Gateway (Sandbox)
  EPX_BASE_URL = "https://secure.epxuap.com"
  EPX_CUST_NBR = "9001"
  EPX_MERCH_NBR = "900300"
  EPX_DBA_NBR = "2"
  EPX_TERMINAL_NBR = "77"

  # Timeouts
  EPX_TIMEOUT = "30"
  NORTH_TIMEOUT = "30"

# gRPC Service (port 8080)
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # Health check for gRPC (via HTTP gateway if available)
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"

# HTTP Service (port 8081) - Cron endpoints and Browser Post
[[services]]
  internal_port = 8081
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 8081

  # Health check for HTTP endpoints
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "get"
    path = "/cron/health"
    protocol = "http"

[checks]
  [checks.health]
    port = 8081
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "get"
    path = "/cron/health"

# VM Resources - Free tier compatible
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Metrics (optional - requires Prometheus)
[metrics]
  port = 9091
  path = "/metrics"

# Experimental features
[experimental]
  auto_rollback = true

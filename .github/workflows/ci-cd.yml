name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    uses: kevin07696/deployment-workflows/.github/workflows/go-test.yml@main
    with:
      go-version: '1.24'

  build:
    name: Build Docker Image
    needs: test
    uses: kevin07696/deployment-workflows/.github/workflows/go-build-docker.yml@main
    with:
      service-name: kevin07696-payment-service

  migrate-staging:
    name: Run Database Migrations (Staging)
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Run migrations via Fly.io SSH
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "ðŸ”„ Starting migrations for staging database..."

          # Install goose on the Fly.io app machine and run migrations
          # This uses the app's DATABASE_URL which is automatically configured

          echo "ðŸ“¦ Installing goose on Fly.io machine..."
          flyctl ssh console -a kevin07696-payment-service-staging -C "wget -O /tmp/goose https://github.com/pressly/goose/releases/download/v3.26.0/goose_linux_x86_64 && chmod +x /tmp/goose"

          echo "ðŸ“ Copying migrations to Fly.io machine..."
          # Create migrations directory
          flyctl ssh console -a kevin07696-payment-service-staging -C "mkdir -p /tmp/migrations"

          # Copy each migration file
          for file in migrations/*.sql; do
            echo "  Copying $file..."
            cat "$file" | flyctl ssh console -a kevin07696-payment-service-staging -C "cat > /tmp/$file"
          done

          echo "ðŸ”„ Running migrations..."
          flyctl ssh console -a kevin07696-payment-service-staging -C "cd /tmp && ./goose -dir migrations postgres \"\$DATABASE_URL\" up"

          echo "âœ… Migrations completed successfully"

  deploy-staging:
    name: Deploy to Staging
    needs: migrate-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: kevin07696/deployment-workflows/.github/workflows/deploy-flyio.yml@main
    with:
      service-name: kevin07696-payment-service
      environment: staging
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

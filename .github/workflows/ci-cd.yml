name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    uses: kevin07696/deployment-workflows/.github/workflows/go-test.yml@main
    with:
      go-version: '1.24'

  build:
    name: Build Docker Image
    needs: test
    uses: kevin07696/deployment-workflows/.github/workflows/go-build-docker.yml@main
    with:
      service-name: kevin07696-payment-service

  migrate-staging:
    name: Run Database Migrations (Staging)
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Run migrations via Fly.io proxy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "üîÑ Starting migrations for staging database..."

          # Get the database connection string from Fly.io
          DB_URL=$(flyctl postgres db show kevin07696-payment-service-staging-db -a kevin07696-payment-service-staging-db --json | jq -r '.ConnectionString')

          if [ -z "$DB_URL" ]; then
            echo "‚ùå Failed to get database connection string"
            exit 1
          fi

          echo "‚úÖ Connected to staging database"

          # Run migrations
          goose -dir migrations postgres "$DB_URL" up

          echo "‚úÖ Migrations completed successfully"

  deploy-staging:
    name: Deploy to Staging
    needs: migrate-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: kevin07696/deployment-workflows/.github/workflows/deploy-flyio.yml@main
    with:
      service-name: kevin07696-payment-service
      environment: staging
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

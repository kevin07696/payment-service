name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    uses: kevin07696/deployment-workflows/.github/workflows/go-test.yml@main
    with:
      go-version: '1.24'

  build:
    name: Build Docker Image
    needs: test
    uses: kevin07696/deployment-workflows/.github/workflows/go-build-docker.yml@main
    with:
      service-name: kevin07696-payment-service

  migrate-staging:
    name: Run Database Migrations (Staging)
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Run migrations on Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üîÑ Starting migrations for staging database..."

          # Link to Railway project using token
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}

          # Run migrations using Railway's DATABASE_URL
          railway run goose -dir migrations postgres "\$DATABASE_URL" up

          echo "‚úÖ Migrations completed successfully"

  deploy-staging:
    name: Deploy to Railway Staging
    needs: migrate-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying to Railway staging..."

          # Link to project
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}

          # Deploy (Railway builds and deploys automatically)
          railway up --detach

          echo "‚úÖ Deployment triggered successfully"

      - name: Get deployment URL
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}

          echo "üìç Your app is deployed at:"
          railway status

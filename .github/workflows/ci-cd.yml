name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    uses: kevin07696/deployment-workflows/.github/workflows/go-test.yml@main
    with:
      go-version: '1.24'

  build:
    name: Build Docker Image
    needs: test
    uses: kevin07696/deployment-workflows/.github/workflows/go-build-docker.yml@main
    with:
      service-name: kevin07696-payment-service

  migrate-staging:
    name: Run Database Migrations (Staging)
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Run migrations via Fly.io proxy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "ðŸ”„ Starting migrations for staging database..."

          # Check if POSTGRES_PASSWORD is set
          if [ -z "${{ secrets.POSTGRES_PASSWORD }}" ]; then
            echo "âŒ POSTGRES_PASSWORD secret not set in GitHub"
            echo "Get the password with: flyctl postgres connect -a kevin07696-payment-service-staging-db"
            echo "Then add it to: GitHub repo > Settings > Secrets > Actions > New secret"
            exit 1
          fi

          # Start proxy in background
          echo "Starting Fly.io proxy to database..."
          flyctl proxy 5432:5432 -a kevin07696-payment-service-staging-db &
          PROXY_PID=$!

          # Wait for proxy to be ready
          echo "Waiting for proxy to start..."
          sleep 5

          # Connection string via proxy
          DB_URL="postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/kevin07696_payment_service_staging?sslmode=disable"

          echo "âœ… Database connection configured via proxy"

          # Run migrations
          goose -dir migrations postgres "$DB_URL" up

          # Kill proxy
          kill $PROXY_PID || true

          echo "âœ… Migrations completed successfully"

  deploy-staging:
    name: Deploy to Staging
    needs: migrate-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: kevin07696/deployment-workflows/.github/workflows/deploy-flyio.yml@main
    with:
      service-name: kevin07696-payment-service
      environment: staging
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

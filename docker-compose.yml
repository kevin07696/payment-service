version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-server
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./secrets:/root/secrets:ro  # Mount secrets directory (read-only for security)
    environment:
      # Server
      PORT: 8080
      HTTP_PORT: 8081

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: payment_service
      DB_SSL_MODE: disable
      DB_MAX_CONNS: 25
      DB_MIN_CONNS: 5

      # EPX Gateway (for payment processing)
      EPX_BASE_URL: ${EPX_BASE_URL:-https://sandbox.north.com}
      EPX_TIMEOUT: 30

      # North API (for dispute/chargeback reporting - read-only)
      NORTH_API_URL: ${NORTH_API_URL:-https://api.north.com}
      NORTH_TIMEOUT: 30

      # Cron authentication secret
      CRON_SECRET: ${CRON_SECRET:-change-me-in-production}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}

    ports:
      - "8080:8080"   # gRPC server
      - "8081:8081"   # HTTP cron endpoints
    restart: unless-stopped

volumes:
  postgres_data:

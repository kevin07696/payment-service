version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-server
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./secrets:/home/appuser/secrets:ro,z  # Mount secrets directory (read-only, SELinux relabel)
    environment:
      # Server
      PORT: 8080
      HTTP_PORT: 8081

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: payment_service
      DB_SSL_MODE: disable
      DB_MAX_CONNS: 25
      DB_MIN_CONNS: 5

      # EPX Gateway (for payment processing)
      # REQUIRED - no fallback - will fail if not set in .env
      EPX_SERVER_POST_URL: ${EPX_SERVER_POST_URL}
      EPX_KEY_EXCHANGE_URL: ${EPX_KEY_EXCHANGE_URL}
      EPX_BROWSER_POST_URL: ${EPX_BROWSER_POST_URL}
      EPX_TIMEOUT: 30

      # EPX Credentials (4-part key)
      EPX_CUST_NBR: ${EPX_CUST_NBR}
      EPX_MERCH_NBR: ${EPX_MERCH_NBR}
      EPX_DBA_NBR: ${EPX_DBA_NBR}
      EPX_TERMINAL_NBR: ${EPX_TERMINAL_NBR}
      EPX_MAC: ${EPX_MAC}

      # North API (for dispute/chargeback reporting - read-only)
      NORTH_API_URL: ${NORTH_API_URL:-https://api.north.com}
      NORTH_TIMEOUT: 30

      # Cron authentication secret
      CRON_SECRET: ${CRON_SECRET:-change-me-in-production}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Authentication (enable by default, can disable with DISABLE_AUTH=true for debugging)
      DISABLE_AUTH: ${DISABLE_AUTH:-false}

      # Secret Manager Configuration
      SECRET_MANAGER: ${SECRET_MANAGER:-mock}  # Use 'mock' for local dev, 'gcp' for production
      SECRET_CACHE_TTL_MINUTES: ${SECRET_CACHE_TTL_MINUTES:-5}
      # GCP_PROJECT_ID: ${GCP_PROJECT_ID}  # Required when SECRET_MANAGER=gcp
      # GOOGLE_APPLICATION_CREDENTIALS: /root/secrets/gcp-service-account.json  # Path to GCP service account JSON

    ports:
      - "8080:8080"   # gRPC server
      - "8081:8081"   # HTTP cron endpoints
    restart: unless-stopped

volumes:
  postgres_data:

<!DOCTYPE html>
<html>
<head>
    <title>EPX Browser Post Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Submitting to EPX...</h1>
    <form id="epxForm" method="POST" action="{{.PostURL}}">
        <input type="hidden" name="TAC" value="{{.TAC}}">
        <input type="hidden" name="CUST_NBR" value="{{.CustNbr}}">
        <input type="hidden" name="MERCH_NBR" value="{{.MerchNbr}}">
        <input type="hidden" name="DBA_NBR" value="{{.DBANbr}}">
        <input type="hidden" name="TERMINAL_NBR" value="{{.TerminalNbr}}">
        <input type="hidden" name="TRAN_NBR" value="{{.TranNbr}}">
        <input type="hidden" name="TRAN_GROUP" value="{{.TranGroup}}">
        <input type="hidden" name="AMOUNT" value="{{.Amount}}">
        <input type="hidden" name="CARD_NBR" value="4111111111111111">
        <input type="hidden" name="EXP_DATE" value="1225">
        <input type="hidden" name="CVV" value="123">
        <input type="hidden" name="REDIRECT_URL" value="{{.RedirectURL}}">
        <input type="hidden" name="USER_DATA_1" value="{{.ReturnURL}}">
        <input type="hidden" name="USER_DATA_2" value="test-customer-automated">
        <input type="hidden" name="USER_DATA_3" value="{{.MerchantID}}">
        <input type="hidden" name="INDUSTRY_TYPE" value="E">
    </form>
    <script>
        // Auto-submit after slight delay (mimics real browser behavior)
        setTimeout(function() {
            document.getElementById('epxForm').submit();
        }, 100);
    </script>
</body>
</html>
